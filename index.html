<div class="header container-fluid">

    <div class="row">
    </div>
</div>
<div class="footer"></div>
<script src="js/jquery-1.7.1.js"></script>
<script>
    $(".header").load("data/header.html");
    var keys = ["PHP", "javaScript", "C++", "node.js", "C", "python"];
//    var keys = ["PHP", "javaScript", "C++", "node.js", "C"];
    $.each(keys, function (i, n) {
        paddingbook(n);

    });
    function paddingbook(key) {
        $.get('data/index-select.php', {key: key}, function (data) {
            data = JSON.parse(data);
            console.log(data);
            var dom = " <div class='col-6 col-md-4'>" +
                "<div class='showcard '><div class='header'>语言：" + data[0].language + "</div>" +
                "<div class='body'><a href='detail.html?id=" + data[0].id + "'>" + data[0].book + "</a><a href='detail.html?id=" + data[1].id + "'>" + data[1].book + "</a><a href='detail.html?id=" + data[2].id + "'>" + data[2].book + "</a> </div>" +
                "<div class='footer'><a href='more.html?key=" +data[0].language+"' class='btn btn-book'>查看更多</a></div></div></div>";
            $(".main .row").append($(dom))
        });
    }
</script>
